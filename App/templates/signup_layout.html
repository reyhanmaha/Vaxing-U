<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="static/signup.css">
	


</head>

<body>

	<div class="banner">
		<header>
			<div class="banner">
				<a class="logo" href="/">Vaxing-U</a>
				<div class="navbar">

					

				</div>
			</div>
		</header>
	</div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <nav class="white black-text" style="padding: 10px">
      <div class="nav-wrapper">
          <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
      </div>
    </nav>
    {% endif %}
    {% endwith %}

    <div class="container" id="content">{% block content %}{% endblock %}</div>

  </section>	
  <script type="text/javascript" src="script.js"></script>	
</body>
